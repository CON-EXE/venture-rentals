        <section class="contact">
            <div class="head">
              <h2 class="title">Contact Us</h2>
              <p class="desc">We'd love to hear from you! Please fill out the form below</p>
            </div>
          
            <div class="contact-body flex">
              <form class="form">
                <div class="field">
                  <label class="lbl"><i class="fas fa-user"></i> Name:</label>
                  <input type="text" name="name" class="in name" placeholder="Your Name" required>
                  <span class="err name-err"></span>
                </div>
          
                <div class="field">
                  <label class="lbl"><i class="fas fa-envelope"></i> Email:</label>
                  <input type="email" name="email" class="in email" placeholder="Your Email" required>
                  <span class="err email-err"></span>
                </div>
          
                <div class="field">
                  <label class="lbl"><i class="fas fa-phone"></i> Phone:</label>
                  <input type="tel" name="phone" class="in phone" placeholder="Optional">
                  <span class="err phone-err"></span>
                </div>
          
                <div class="field">
                  <label class="lbl"><i class="fas fa-tag"></i> Subject:</label>
                  <input type="text" name="subject" class="in subject" placeholder="Subject">
                  <span class="err subject-err"></span>
                </div>
          
                <div class="field">
                  <label class="lbl"><i class="fas fa-comment-alt"></i> Message:</label>
                  <textarea name="message" class="in msg" placeholder="Your Message" required></textarea>
                  <span class="err msg-err"></span>
                </div>
          
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                <p class="ok" style="display:none;">Thank you!</p> 
              </form>
          
              <div class="social">
                <h3 class="social-title">Follow Us</h3>
                <a href="#" class="social-link fb">
                  <i class="fab fa-facebook-f"></i><span>Facebook</span>
                </a>
                <a href="#" class="social-link tw">
                  <i class="fab fa-twitter"></i><span>Twitter</span>
                </a>
                <a href="#" class="social-link ig">
                  <i class="fab fa-instagram"></i><span>Instagram</span>
                </a>
                <a href="#" class="social-link li">
                  <i class="fab fa-linkedin-in"></i><span>LinkedIn</span>
                </a>
              </div>
              
            </div>
        </section>
